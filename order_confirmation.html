<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MyShop</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="text-center mb-5">
        <h1 class="text-success">‚úÖ Thank You for Your Order!</h1>
        <p class="lead">
          Your order has been placed successfully. Here are the details:
        </p>
      </div>

      <div class="card shadow-lg border-0">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Order Summary</h5>
          <span class="badge bg-success fs-6">üöö Confirmed</span>
        </div>

        <div class="card-body">
          <table class="table table-hover align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th class="text-start">Details</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="order-items">
            </tbody>
          </table>
          <div class="text-end fw-bold fs-4 border-top pt-3">
            Total: <span id="order-total" class="text-success"></span>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-lg btn-outline-primary px-4">
          üõçÔ∏è Continue Shopping
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/JS/order_confirmation.js"></script>
  </body>
</html>
